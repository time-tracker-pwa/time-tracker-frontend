<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="800" height="600" fill="#f9f9f9" rx="10" ry="10" />
  
  <!-- Большие часы -->
  <circle cx="400" cy="300" r="200" fill="#ffffff" stroke="#e0e0e0" stroke-width="10" />
  
  <!-- Маркеры часов -->
  <line x1="400" y1="120" x2="400" y2="140" stroke="#555" stroke-width="6" />
  <line x1="580" y1="300" x2="560" y2="300" stroke="#555" stroke-width="6" />
  <line x1="400" y1="480" x2="400" y2="460" stroke="#555" stroke-width="6" />
  <line x1="220" y1="300" x2="240" y2="300" stroke="#555" stroke-width="6" />
  
  <!-- 45, 135, 225, 315 градусов маркеры -->
  <line x1="509" y1="191" x2="495" y2="205" stroke="#555" stroke-width="6" />
  <line x1="509" y1="409" x2="495" y2="395" stroke="#555" stroke-width="6" />
  <line x1="291" y1="409" x2="305" y2="395" stroke="#555" stroke-width="6" />
  <line x1="291" y1="191" x2="305" y2="205" stroke="#555" stroke-width="6" />
  
  <!-- Минутная стрелка -->
  <line x1="400" y1="300" x2="340" y2="180" stroke="#3498db" stroke-width="8" stroke-linecap="round" />
  
  <!-- Часовая стрелка -->
  <line x1="400" y1="300" x2="475" y2="350" stroke="#2c3e50" stroke-width="10" stroke-linecap="round" />
  
  <!-- Секундная стрелка -->
  <line x1="400" y1="300" x2="400" y2="150" stroke="#e74c3c" stroke-width="4" stroke-linecap="round" />
  
  <!-- Центр часов -->
  <circle cx="400" cy="300" r="15" fill="#2c3e50" />
  <circle cx="400" cy="300" r="8" fill="#e74c3c" />
  
  <!-- Панель задач -->
  <rect x="100" y="120" width="180" height="320" rx="10" ry="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="4" />
  
  <!-- Заголовок панели задач -->
  <rect x="100" y="120" width="180" height="50" rx="10" ry="10" fill="#3498db" />
  <text x="190" y="152" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle">Задачи</text>
  
  <!-- Задачи -->
  <rect x="110" y="180" width="160" height="40" rx="5" ry="5" fill="#f3f3f3" />
  <text x="125" y="205" font-family="Arial" font-size="14" fill="#333">Дизайн</text>
  <circle cx="250" cy="200" r="10" fill="#2ecc71" />
  
  <rect x="110" y="230" width="160" height="40" rx="5" ry="5" fill="#f3f3f3" />
  <text x="125" y="255" font-family="Arial" font-size="14" fill="#333">Разработка</text>
  <circle cx="250" cy="250" r="10" fill="#3498db" />
  
  <rect x="110" y="280" width="160" height="40" rx="5" ry="5" fill="#f3f3f3" />
  <text x="125" y="305" font-family="Arial" font-size="14" fill="#333">Тестирование</text>
  <circle cx="250" cy="300" r="10" fill="#e74c3c" />
  
  <rect x="110" y="330" width="160" height="40" rx="5" ry="5" fill="#f3f3f3" />
  <text x="125" y="355" font-family="Arial" font-size="14" fill="#333">Документация</text>
  <circle cx="250" cy="350" r="10" fill="#f39c12" />
  
  <!-- Панель отчетов -->
  <rect x="520" y="120" width="180" height="320" rx="10" ry="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="4" />
  
  <!-- Заголовок панели отчетов -->
  <rect x="520" y="120" width="180" height="50" rx="10" ry="10" fill="#2ecc71" />
  <text x="610" y="152" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle">Отчеты</text>
  
  <!-- График отчетов -->
  <rect x="535" y="180" width="150" height="240" rx="5" ry="5" fill="#f9f9f9" />
  
  <!-- Столбцы графика -->
  <rect x="550" y="320" width="20" height="80" fill="#3498db" />
  <rect x="580" y="280" width="20" height="120" fill="#3498db" />
  <rect x="610" y="250" width="20" height="150" fill="#3498db" />
  <rect x="640" y="300" width="20" height="100" fill="#3498db" />
  <rect x="670" y="200" width="20" height="200" fill="#3498db" />
  
  <!-- Линии графика -->
  <polyline points="550,320 580,280 610,250 640,300 670,200" 
           fill="none" stroke="#e74c3c" stroke-width="3" />
  
  <!-- Точки графика -->
  <circle cx="550" cy="320" r="5" fill="#e74c3c" />
  <circle cx="580" cy="280" r="5" fill="#e74c3c" />
  <circle cx="610" cy="250" r="5" fill="#e74c3c" />
  <circle cx="640" cy="300" r="5" fill="#e74c3c" />
  <circle cx="670" cy="200" r="5" fill="#e74c3c" />
  
  <!-- Мобильное устройство -->
  <rect x="300" y="480" width="100" height="180" rx="10" ry="10" fill="#333" />
  <rect x="310" y="500" width="80" height="140" rx="2" ry="2" fill="#fff" />
  <circle cx="350" cy="470" r="5" fill="#333" />
  
  <!-- Экран приложения на мобильном -->
  <rect x="320" y="510" width="60" height="20" rx="3" ry="3" fill="#3498db" />
  <text x="350" y="524" font-family="Arial" font-size="8" fill="#fff" text-anchor="middle">00:45:30</text>
  
  <rect x="320" y="540" width="60" height="15" rx="2" ry="2" fill="#f3f3f3" />
  <text x="334" y="551" font-family="Arial" font-size="7" fill="#333">Задача</text>
  
  <circle cx="370" cy="547" r="5" fill="#2ecc71" />
  
  <rect x="320" y="565" width="60" height="65" rx="2" ry="2" fill="#f9f9f9" />
  
  <line x1="325" y1="580" x2="375" y2="580" stroke="#ddd" stroke-width="1" />
  <line x1="325" y1="595" x2="375" y2="595" stroke="#ddd" stroke-width="1" />
  <line x1="325" y1="610" x2="375" y2="610" stroke="#ddd" stroke-width="1" />
  
  <!-- Планшет -->
  <rect x="420" y="480" width="180" height="130" rx="8" ry="8" fill="#333" />
  <rect x="430" y="490" width="160" height="110" rx="2" ry="2" fill="#fff" />
  
  <!-- Экран приложения на планшете -->
  <rect x="440" y="500" width="140" height="90" rx="2" ry="2" fill="#f9f9f9" />
  
  <rect x="450" y="510" width="120" height="20" rx="3" ry="3" fill="#3498db" />
  <text x="510" y="525" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle">Трекер Времени</text>
  
  <rect x="450" y="540" width="50" height="40" rx="2" ry="2" fill="#f3f3f3" />
  <text x="475" y="560" font-family="Arial" font-size="8" fill="#333" text-anchor="middle">Задачи</text>
  
  <rect x="510" y="540" width="50" height="40" rx="2" ry="2" fill="#f3f3f3" />
  <text x="535" y="560" font-family="Arial" font-size="8" fill="#333" text-anchor="middle">Отчеты</text>
  
  <!-- Декоративные элементы -->
  <circle cx="120" cy="70" r="20" fill="#3498db" opacity="0.3" />
  <circle cx="160" cy="50" r="15" fill="#2ecc71" opacity="0.3" />
  <circle cx="680" cy="60" r="25" fill="#e74c3c" opacity="0.3" />
  <circle cx="740" cy="80" r="15" fill="#f39c12" opacity="0.3" />
  <circle cx="70" cy="450" r="20" fill="#3498db" opacity="0.3" />
  <circle cx="700" cy="460" r="25" fill="#2ecc71" opacity="0.3" />
  <circle cx="740" cy="500" r="15" fill="#e74c3c" opacity="0.3" />
  
  <!-- Текст с названием -->
  <text x="400" y="50" font-family="Arial" font-size="30" font-weight="bold" fill="#2c3e50" text-anchor="middle">TimeTracker</text>
  <text x="400" y="80" font-family="Arial" font-size="16" fill="#7f8c8d" text-anchor="middle">Отслеживайте время эффективно</text>
</svg>